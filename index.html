<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="main-template" type="text/x-handlebars-template">
        <div class="user-container">
            <img src={{user.user.photo}}>
            {{user.user.name}}
            {{user.user.city}},
            {{user.user.state}}
        </div>	
        <div class="quote-container"><img src={{user.giphy}}>{{user.quote}}</div>	
        <div class="content-container">	
            <div class="pokemon-container"><img src={{user.pokemon.image}}>{{user.pokemon.name}}</div>	
            <div class="meat-container">
                <h4>About me:</h4>
                {{user.aboutMe}}
            </div>	
        </div>	
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">
                {{#each friends}}
                <h5>{{this}}</h5>
                {{/each}}	
            </div>	
        </div>
    </script>

    <div class="container">
        <div class="buttons">
            <button id="generate">Generate User</button>
            <button id="display">Display Saved User</button>
            <button id="save">Save User</button>
            <div id="popup" class="popup"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>
    <script src="Renderer.js"></script>
    <script src="DataManager.js"></script>
</body>

</html>
