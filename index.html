<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
            <h5>{{this}}</h5>
        {{/each}}
    </script>
    <script id="main-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="user-container">{{user}}</div>
            <div class="quote-container">{{quote}}</div>
            <div class="content-container">
                <div class="pokemon-container">{{pokemon}}</div>
                <div class="meat-container">{{aboutMe}}</div>
            </div>
        </div>
    </script>
    <div class="friends">
        <h4>Friends</h4>
    </div>
    <div class="buttons">
        <button id="generate">Generate User</button>
        <button id="display">Display Saved User</button>
        <button id="save">Save User</button>
        <ul class="menu">
            <li><a href="#">Пункт меню 1</a></li>
            <li><a href="#">Пункт меню 2</a></li>
            <li><a href="#">Пункт меню 3</a></li>
        </ul>
    </div>
    </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
</body>

</html>
